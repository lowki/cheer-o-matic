    .topbar {

    .theme-btn {

    .theme-btn:focus-visible { outline: 3px solid var(--ring); outline-offset: 2px; }

    .profile { text-align: center; margin-top: 8px; margin-bottom: 20px; }h1 { font-size: 28px; line-height: 1.2; margin: 16px 0 8px; }.links { display: grid; gap: 12px; margin: 22px 0; }
    .link {

      background: var(--link-bg);
      border: 1px solid var(--border);

    .link:hover { transform: translateY(-1px); border-color: rgba(111,231,210,.5); }

    .icon { width: 22px; height: 22px; opacity: .9; } .icon-film { transform: rotate(90deg); transform-origin: 50% 50%; } .contact { text-align: center; margin-top: 4px; } .contact a { color: var(--text); text-decoration: none; border-bottom: 1px dotted var(--border); padding-bottom: 1px; } .contact a:hover { border-color: rgba(111,231,210,.6); } footer { color: var(--muted); text-align: center; font-size: 12px; margin-top: 10px; }

  <script>
    // AnnÃ©e dynamique
    document.getElementById('year').textContent = new Date().getFullYear();

    // Gestion simple du thÃ¨me clair/sombre + persistance
    const root = document.documentElement;
    const KEY = 'linkpage-theme';
    const saved = localStorage.getItem(KEY);
    if (saved === 'light' || saved === 'dark') {
      root.setAttribute('data-theme', saved);
    }
    document.getElementById('themeToggle').addEventListener('click', () => {
      const now = root.getAttribute('data-theme');
      const next = now === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem(KEY, next);
    });
      (function(){
      const mailEl = document.querySelector('.js-mail');
      if (mailEl && mailEl.dataset.e) {
        const email = atob(mailEl.dataset.e);
        mailEl.href = 'mailto:' + email;
        mailEl.textContent = email;
        mailEl.setAttribute('aria-label', 'Envoyer un email Ã  ' + email);
      }
      const telEl = document.querySelector('.js-tel');
      if (telEl && telEl.dataset.t) {
        const raw = atob(telEl.dataset.t);
        telEl.href = 'tel:' + raw.replace(/[^\d+]/g, '');
        telEl.textContent = formatFR(raw);
        telEl.setAttribute('aria-label', 'TÃ©lÃ©phoner au ' + telEl.textContent);
      }
      function formatFR(n) {
        const d = n.replace(/[^\d+]/g, '');
        if (d.startsWith('+33')) {
          const local = '0' + d.slice(3);
          return local.replace(/(\d{2})(?=\d)/g, '$1 ').trim();
        }
        if (d.startsWith('0') && d.length === 10) {
          return d.replace(/(\d{2})(?=\d)/g, '$1 ').trim();
        }
        return n;
      }
    })();
